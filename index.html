<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/fonts/VT323/VT323-Regular.ttf" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
      <div class="legend">
        <h1>Pickups</h1>
        <div class="foodLegendContainer">
          <h1>Food</h1>
          <div class="food"></div>
        </div>
        <div class="speedupLegendContainer">
          <h1>Slow</h1>
          <div class="speedUp"></div>
        </div>
      </div>
      <div class="settings">
        <label id="speedSettingLabel"
          >Disable wall collision<input
            id="collisionCheckSetting"
            type="checkbox"
        /></label>
      </div>
    </div>
    <div class="UIScreen">
      <img id="logo" src="/assets/snake-game-ai-gen.png" alt="snake-logo" />
      <h1 id="instruction-text">Press spacebar to start the game</h1>
    </div>
  </body>
</html>
